<!DOCTYPE html>
<html>
<head>
	<title>$tax JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>$tax Calc</h1>
		</header>
		<div id="calc">
			<div class="display">
				<div id="display">Result</div>
			</div>
			<div class="input">
				<table>
					<tr>
						<td id="seven">7</td>
						<td id="eight">8</td>
						<td id="nine">9</td>
						<td id="back">C</td>
						<td id="clear">AC</td>
					</tr>
					<tr>
						<td id="four">4</td>
						<td id="five">5</td>
						<td id="six">6</td>
						<td id="multiply">x</td>
						<td id="divide">/</td>
					</tr>
					<tr>
						<td id="one">1</td>
						<td id="two">2</td>
						<td id="three">3</td>
						<td id="add">+</td>
						<td id="subtract">-</td>
					</tr>
					<tr>
						<td id="zero">0</td>
						<td id="decimal">.</td>
						<td id="open">(</td>
						<td id="closed">)</td>
						<td id="equals">=</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

<script type="text/javascript" src="calc.js"></script>
</body>
</html>
